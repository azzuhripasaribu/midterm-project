<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><button class="btn btn-primary" type="submit" name="submit"/> Register!</td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages%}
            <li>((message))</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
